<!------------------------------- slider--------------------- -->

<div id="carouselExampleControls" class="carousel slide " data-ride="carousel" >
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 " src="assets/images/cloth5.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/cloth3.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img  class="d-block w-100" src="assets/images/cloth4.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<br>

<div class="Flex-container">

  <div class="div1" *ngFor = "let item of product">
    <div class="flip-card-front">
    <img  class="imgd" style="width:200px;height:200px;" src="assets/images/{{item.img}}" >
  </div>
  <div class="flip-card-back">
    <p style=" font-size: 20px;">{{item.name}}</p>
  </div>

  </div>
